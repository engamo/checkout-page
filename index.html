<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <script
      src="https://kit.fontawesome.com/098c2dda99.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="form-main-container">
        <h1>Checkout</h1>
        <h2>Contact infomation</h2>
        <form class="form-container">
          <div class="form-group">
            <div><label for="email">E-mail</label></div>
            <div>
              <input
                type="text"
                class="input"
                placeholder="Enter your email..."
              />
            </div>
          </div>

          <div class="form-group">
            <div><label for="phone">Phone</label></div>
            <div>
              <input
                type="text"
                class="input"
                placeholder="Enter your phone..."
              />
            </div>
          </div>
        </form>

        <h2 class="shipping-address">Shipping address</h2>
        <form>
          <div class="form-group">
            <div><label for="fullname">Full name</label></div>
            <div>
              <input type="text" class="input" placeholder="Rodney Cotton" />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="address">Address</label>
            </div>
            <div>
              <input type="text" class="input" placeholder="Your address.." />
            </div>
          </div>
          <div class="form-group">
            <div><label for="city">City</label></div>
            <div>
              <input type="text" class="input" placeholder="Your city.." />
            </div>
          </div>

          <div class="form-groupx">
            <div class="inner-country-postal">
              <div><label for="country">Country</label></div>
              <div>
                <input
                  type="text"
                  class="div-input"
                  placeholder="Your country.."
                />
              </div>
            </div>
            <div class="inner-country-postal">
              <div><label for="postal code">Postal Code</label></div>
              <div>
                <input
                  type="text"
                  class="div-input"
                  placeholder="Your postal code.."
                />
              </div>
            </div>
          </div>

          <div class="form-groupy">
            <div>
              <input type="checkbox" name="" id="" class="checkbox" />
            </div>
            <div><p>Save this information for next time</p></div>
          </div>
        </form>
        <div class="button"><button>Continue</button></div>
      </div>

      <div class="modal-container">
        <div class="img-product">
          <div>
            <img src="images/photo1.png" alt="" />
          </div>
          <div>
            <div class="product-price">
              <p class="product-name">Vintage Backbag</p>
              <span class="first-span">$54.99</span>
              <span>$94.99</span>
            </div>

            <div class="in-de">
              <div><i class="fa-solid fa-minus"></i></div>
              <div>1</div>
              <div><i class="fa-solid fa-plus"></i></div>
            </div>
          </div>
        </div>

        <div class="img-product">
          <div>
            <img src="images/photo2.png" alt="" />
          </div>
          <div>
            <div class="product-price">
              <p class="product-name">Levi Shoes</p>
              <span class="first-span">$74.99</span>
              <span>$124.99</span>
            </div>

            <div class="in-de">
              <div><i class="fa-solid fa-minus"></i></div>
              <div>1</div>
              <div><i class="fa-solid fa-plus"></i></div>
            </div>
          </div>
        </div>

        <div class="shipping-total">
          <div class="shipping-price">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div class="total-price">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
